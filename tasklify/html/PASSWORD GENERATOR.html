<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl mx-auto space-y-8">
        
        <!-- Header -->
        <h1 class="text-4xl font-bold text-center mb-2 text-gray-800">Password Generator</h1>
        <p class="text-center text-gray-600 mb-6">Create a single password or generate a large batch of unique passwords.</p>

        <!-- Common Options Section -->
        <div class="space-y-4">
            <h2 class="text-2xl font-bold text-gray-800">Password Options</h2>
            
            <!-- Password Length Slider -->
            <div>
                <label for="passwordLength" class="block text-sm font-medium text-gray-700 mb-2">Password Length: <span id="lengthValue" class="font-bold text-blue-600">12</span></label>
                <input type="range" id="passwordLength" min="4" max="32" value="12" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>

            <!-- Checkbox Options -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                <div class="flex items-center">
                    <input type="checkbox" id="includeUppercase" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="includeUppercase" class="ml-2 block text-sm text-gray-900">Include Uppercase (A-Z)</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="includeLowercase" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="includeLowercase" class="ml-2 block text-sm text-gray-900">Include Lowercase (a-z)</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="includeNumbers" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="includeNumbers" class="ml-2 block text-sm text-gray-900">Include Numbers (0-9)</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="includeSymbols" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="includeSymbols" class="ml-2 block text-sm text-gray-900">Include Symbols (!@#$)</label>
                </div>
            </div>
        </div>
        
        <hr class="border-gray-300">

        <!-- Single Password Generator Section -->
        <div class="space-y-4">
            <h2 class="text-2xl font-bold text-gray-800">Generate Single Password</h2>
            <div class="flex items-center gap-2">
                <input type="text" id="passwordOutput" class="flex-grow px-4 py-2 text-xl border border-gray-300 rounded-lg bg-gray-100 text-gray-700 font-mono" readonly placeholder="Your new password here...">
                <button id="copyBtn" class="bg-gray-200 text-gray-600 font-bold p-3 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-4 focus:ring-gray-300 transition duration-150 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                        <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 1 1 0 01-2 0 2 2 0 00-2-2H9a2 2 0 00-2 2z" />
                    </svg>
                </button>
            </div>
            <button id="generateBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Generate Password
            </button>
        </div>

        <hr class="border-gray-300">

        <!-- Advanced Generation Section -->
        <div class="space-y-4">
            <h2 class="text-2xl font-bold text-gray-800">Advanced Generation</h2>
            <p class="text-sm text-gray-600">Generate a list of 50,000 unique passwords for batch use.</p>
            <div class="flex items-center gap-4">
                <button id="generateMultipleBtn" class="flex-grow bg-emerald-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-emerald-700 focus:outline-none focus:ring-4 focus:ring-emerald-300 transition duration-150 ease-in-out flex justify-center items-center gap-2">
                    <span id="generateMultipleText">Generate 50,000 Passwords</span>
                    <div id="loadingSpinner" class="loading-spinner hidden"></div>
                </button>
                <button id="clearPasswordsBtn" class="bg-red-500 text-white font-bold p-3 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-300 transition duration-150 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            
            <textarea id="multiplePasswordsOutput" class="w-full h-64 mt-4 p-4 border border-gray-300 rounded-lg bg-gray-100 text-gray-700 font-mono resize-y" placeholder="Generated passwords will appear here..."></textarea>
            
            <!-- Download Options for the list -->
            <div class="mt-4">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Download List</h3>
                <div class="flex flex-wrap gap-2">
                    <button id="downloadTxtBtn" class="bg-gray-200 text-gray-800 text-sm font-semibold py-2 px-3 rounded-lg hover:bg-gray-300">TXT</button>
                    <button id="downloadCsvBtn" class="bg-gray-200 text-gray-800 text-sm font-semibold py-2 px-3 rounded-lg hover:bg-gray-300">CSV (for Excel)</button>
                    <button id="downloadPdfBtn" class="bg-gray-200 text-gray-800 text-sm font-semibold py-2 px-3 rounded-lg hover:bg-gray-300">PDF</button>
                </div>
            </div>
        </div>

        <!-- Message Box for Alerts -->
        <div id="messageBox" class="mt-4 p-3 bg-red-100 text-red-700 border-l-4 border-red-500 rounded-lg hidden" role="alert">
            <p id="messageText"></p>
        </div>
    </div>

    <script>
        // DOM element references
        const passwordOutput = document.getElementById('passwordOutput');
        const copyBtn = document.getElementById('copyBtn');
        const passwordLengthInput = document.getElementById('passwordLength');
        const lengthValueSpan = document.getElementById('lengthValue');
        const includeUppercaseCheckbox = document.getElementById('includeUppercase');
        const includeLowercaseCheckbox = document.getElementById('includeLowercase');
        const includeNumbersCheckbox = document.getElementById('includeNumbers');
        const includeSymbolsCheckbox = document.getElementById('includeSymbols');
        const generateBtn = document.getElementById('generateBtn');
        const generateMultipleBtn = document.getElementById('generateMultipleBtn');
        const generateMultipleText = document.getElementById('generateMultipleText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const clearPasswordsBtn = document.getElementById('clearPasswordsBtn');
        const multiplePasswordsOutput = document.getElementById('multiplePasswordsOutput');
        const downloadTxtBtn = document.getElementById('downloadTxtBtn');
        const downloadCsvBtn = document.getElementById('downloadCsvBtn');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        // Character sets for the password
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+-=[]{}|;:",.<>?';

        // Function to show a message in the message box
        const showMessage = (message, isError = true) => {
            messageText.textContent = message;
            messageBox.className = isError 
                ? 'mt-4 p-3 bg-red-100 text-red-700 border-l-4 border-red-500 rounded-lg' 
                : 'mt-4 p-3 bg-green-100 text-green-700 border-l-4 border-green-500 rounded-lg';
            messageBox.classList.remove('hidden');
        };

        // Function to hide the message box
        const hideMessage = () => {
            messageBox.classList.add('hidden');
        };

        // Update the length value display as the slider moves
        passwordLengthInput.addEventListener('input', () => {
            lengthValueSpan.textContent = passwordLengthInput.value;
        });

        // Core function to generate a single password
        const generateSinglePassword = (length, hasUppercase, hasLowercase, hasNumbers, hasSymbols) => {
            let charPool = '';
            let generatedPassword = '';

            if (hasUppercase) {
                charPool += uppercaseChars;
                generatedPassword += uppercaseChars[Math.floor(Math.random() * uppercaseChars.length)];
            }
            if (hasLowercase) {
                charPool += lowercaseChars;
                generatedPassword += lowercaseChars[Math.floor(Math.random() * lowercaseChars.length)];
            }
            if (hasNumbers) {
                charPool += numberChars;
                generatedPassword += numberChars[Math.floor(Math.random() * numberChars.length)];
            }
            if (hasSymbols) {
                charPool += symbolChars;
                generatedPassword += symbolChars[Math.floor(Math.random() * symbolChars.length)];
            }

            if (charPool === '') {
                return null; // Return null if no options selected
            }

            for (let i = generatedPassword.length; i < length; i++) {
                generatedPassword += charPool[Math.floor(Math.random() * charPool.length)];
            }

            return generatedPassword.split('').sort(() => 0.5 - Math.random()).join('');
        };

        // Event listener for the single password generator
        generateBtn.addEventListener('click', () => {
            hideMessage();
            const passwordLength = parseInt(passwordLengthInput.value, 10);
            const password = generateSinglePassword(
                passwordLength,
                includeUppercaseCheckbox.checked,
                includeLowercaseCheckbox.checked,
                includeNumbersCheckbox.checked,
                includeSymbolsCheckbox.checked
            );
            if (password) {
                passwordOutput.value = password;
            } else {
                showMessage('Please select at least one character type.');
            }
        });

        // Copy the single password to the clipboard
        copyBtn.addEventListener('click', () => {
            passwordOutput.select();
            try {
                document.execCommand('copy');
                showMessage('Password copied to clipboard!', false);
            } catch (err) {
                showMessage('Failed to copy password.');
                console.error('Copy failed:', err);
            }
        });

        // Event listener for the multiple password generator
        generateMultipleBtn.addEventListener('click', () => {
            hideMessage();
            const passwordLength = parseInt(passwordLengthInput.value, 10);
            const hasUppercase = includeUppercaseCheckbox.checked;
            const hasLowercase = includeLowercaseCheckbox.checked;
            const hasNumbers = includeNumbersCheckbox.checked;
            const hasSymbols = includeSymbolsCheckbox.checked;
            const numPasswords = 50000;
            let output = '';

            if (!hasUppercase && !hasLowercase && !hasNumbers && !hasSymbols) {
                showMessage('Please select at least one character type.');
                return;
            }

            generateMultipleText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            // Use a timeout to not freeze the UI during a long loop
            setTimeout(() => {
                for (let i = 0; i < numPasswords; i++) {
                    const password = generateSinglePassword(
                        passwordLength, hasUppercase, hasLowercase, hasNumbers, hasSymbols
                    );
                    if (password) {
                        output += password + '\n';
                    }
                }
                multiplePasswordsOutput.value = output;
                showMessage(`Generated ${numPasswords} passwords.`, false);
                loadingSpinner.classList.add('hidden');
                generateMultipleText.classList.remove('hidden');
            }, 100);
        });

        // Clear the multiple passwords output
        clearPasswordsBtn.addEventListener('click', () => {
            multiplePasswordsOutput.value = '';
            hideMessage();
        });

        // Function to download a file
        const downloadFile = (data, filename, mimeType) => {
            if (!data) {
                showMessage('No passwords to download.');
                return;
            }
            const blob = new Blob([data], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showMessage('File downloaded successfully!', false);
        };

        // Event listeners for the download buttons
        downloadTxtBtn.addEventListener('click', () => {
            const passwords = multiplePasswordsOutput.value;
            downloadFile(passwords, 'passwords.txt', 'text/plain');
        });

        downloadCsvBtn.addEventListener('click', () => {
            const passwords = multiplePasswordsOutput.value;
            if (passwords) {
                const csvContent = 'Password\n' + passwords.split('\n').filter(p => p).map(p => `"${p}"`).join('\n');
                downloadFile(csvContent, 'passwords.csv', 'text/csv');
            } else {
                showMessage('No passwords to download.');
            }
        });

        downloadPdfBtn.addEventListener('click', () => {
            const passwords = multiplePasswordsOutput.value;
            if (passwords) {
                const doc = `Password List\n------------------\n${passwords}`;
                downloadFile(doc, 'passwords.pdf', 'application/pdf');
            } else {
                showMessage('No passwords to download.');
            }
        });


        // Initial password generation on page load
        generateBtn.click();
    </script>
</body>
</html>
