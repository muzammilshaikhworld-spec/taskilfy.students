<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <!-- Use Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #4A00E0;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #8E2DE2, #4A00E0);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #8E2DE2, #4A00E0); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        .select-icon {
            transition: transform 0.2s ease-in-out;
        }
        .select-icon-rotated {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="text-white flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white/10 backdrop-blur-lg p-6 sm:p-10 rounded-3xl shadow-2xl w-full max-w-xl border border-white/20">

        <!-- Company Name Header -->
        <div class="mb-4 text-center">
            <h2 class="text-lg font-semibold text-white/80">Muzammil Codeworks pvt ltd</h2>
        </div>
        
        <!-- Header -->
        <div class="mb-8 text-center">
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight text-white drop-shadow-md">Unit Converter</h1>
            <p class="mt-3 text-lg text-white/80">Convert between different units of measurement easily.</p>
        </div>

        <!-- Conversion Form -->
        <div class="space-y-6">

            <!-- Category Selector -->
            <div>
                <label for="category" class="block text-sm font-medium text-white/70 mb-2">Select Category</label>
                <div class="relative">
                    <select id="category" class="block w-full rounded-2xl bg-white/20 border-transparent shadow-md focus:ring-2 focus:ring-white focus:border-white text-base py-3 px-5 pr-12 appearance-none transition duration-300 ease-in-out cursor-pointer hover:bg-white/30">
                        <option value="length" class="bg-gray-800 text-white">Length</option>
                        <option value="mass" class="bg-gray-800 text-white">Mass</option>
                        <option value="temperature" class="bg-gray-800 text-white">Temperature</option>
                        <option value="volume" class="bg-gray-800 text-white">Volume</option>
                    </select>
                    <!-- Custom Arrow Icon -->
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-white/70">
                        <svg class="h-5 w-5 select-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Input and "From" Unit -->
            <div>
                <label for="input-value" class="block text-sm font-medium text-white/70 mb-2">From</label>
                <div class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-4">
                    <input type="number" id="input-value" class="w-full sm:flex-grow rounded-2xl bg-white/20 border-transparent shadow-md focus:ring-2 focus:ring-white focus:border-white text-base py-3 px-5 transition duration-300 ease-in-out placeholder-white/50" placeholder="Enter value">
                    <div class="relative w-full sm:w-48">
                        <select id="from-unit" class="block w-full rounded-2xl bg-white/20 border-transparent shadow-md focus:ring-2 focus:ring-white focus:border-white text-base py-3 px-5 pr-12 appearance-none transition duration-300 ease-in-out cursor-pointer hover:bg-white/30"></select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-white/70">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- "To" Unit and Result Display -->
            <div>
                <label for="to-unit" class="block text-sm font-medium text-white/70 mb-2">To</label>
                <div class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-4">
                    <div id="result-display" class="w-full sm:flex-grow rounded-2xl bg-white/20 border-transparent shadow-md text-xl sm:text-2xl font-bold py-3 px-5 text-white transition duration-300 ease-in-out text-center sm:text-left">
                        0
                    </div>
                    <div class="relative w-full sm:w-48">
                        <select id="to-unit" class="block w-full rounded-2xl bg-white/20 border-transparent shadow-md focus:ring-2 focus:ring-white focus:border-white text-base py-3 px-5 pr-12 appearance-none transition duration-300 ease-in-out cursor-pointer hover:bg-white/30"></select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-white/70">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Clear Button -->
            <button id="clear-button" class="w-full bg-white/30 hover:bg-white/40 text-white font-semibold py-3 px-4 rounded-2xl shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-[#4A00E0]">
                Clear
            </button>

        </div>
    </div>

    <!-- Contact Information -->
    <div class="mt-8 text-center text-white/70">
        <p class="font-semibold mb-2">Contact:</p>
        <a href="mailto:muzammilshaikhworld@gmail.com" class="text-white/80 hover:text-white transition duration-200 ease-in-out">muzammilshaikhworld@gmail.com</a>
        <span class="mx-3">|</span>
        <a href="https://wa.me/8055490431" class="text-white/80 hover:text-white transition duration-200 ease-in-out">8055490431</a>
    </div>

    <script>
        // Data structure for unit conversions.
        const conversionFactors = {
            length: {
                meter: 1,
                kilometer: 1000,
                centimeter: 0.01,
                millimeter: 0.001,
                micrometer: 0.000001,
                nanometer: 1e-9,
                mile: 1609.34,
                yard: 0.9144,
                foot: 0.3048,
                inch: 0.0254
            },
            mass: {
                kilogram: 1,
                gram: 0.001,
                milligram: 1e-6,
                metric_ton: 1000,
                pound: 0.453592,
                ounce: 0.0283495
            },
            temperature: {
                celsius: 1, // Using Celsius as the base for simplicity
                fahrenheit: 'Fahrenheit',
                kelvin: 'Kelvin'
            },
            volume: {
                liter: 1,
                milliliter: 0.001,
                cubic_meter: 1000,
                cubic_foot: 28.3168,
                gallon: 3.78541
            }
        };

        // Get DOM elements
        const categorySelect = document.getElementById('category');
        const fromUnitSelect = document.getElementById('from-unit');
        const toUnitSelect = document.getElementById('to-unit');
        const inputValue = document.getElementById('input-value');
        const resultDisplay = document.getElementById('result-display');
        const clearButton = document.getElementById('clear-button');

        // Function to populate the unit dropdowns based on the selected category
        function populateUnits() {
            const selectedCategory = categorySelect.value;
            const units = Object.keys(conversionFactors[selectedCategory]);

            // Clear existing options
            fromUnitSelect.innerHTML = '';
            toUnitSelect.innerHTML = '';

            // Add new options
            units.forEach(unit => {
                const optionFrom = document.createElement('option');
                optionFrom.value = unit;
                optionFrom.textContent = unit.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()); // Format unit name
                fromUnitSelect.appendChild(optionFrom);

                const optionTo = document.createElement('option');
                optionTo.value = unit;
                optionTo.textContent = unit.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                toUnitSelect.appendChild(optionTo);
            });

            // Set default selections
            if (units.length > 1) {
                fromUnitSelect.value = units[0];
                toUnitSelect.value = units[1];
            } else if (units.length === 1) {
                fromUnitSelect.value = units[0];
                toUnitSelect.value = units[0];
            }
            
            // Perform conversion after populating
            convert();
        }

        // Main conversion function
        function convert() {
            const category = categorySelect.value;
            const fromUnit = fromUnitSelect.value;
            const toUnit = toUnitSelect.value;
            let value = parseFloat(inputValue.value);

            // Handle invalid input
            if (isNaN(value)) {
                resultDisplay.textContent = '0';
                return;
            }

            let result;

            // Handle Temperature conversion separately as it's not a simple multiplication
            if (category === 'temperature') {
                result = convertTemperature(value, fromUnit, toUnit);
            } else {
                // Standard conversion logic
                const fromFactor = conversionFactors[category][fromUnit];
                const toFactor = conversionFactors[category][toUnit];
                
                // Convert to the base unit first, then to the target unit
                const valueInBaseUnit = value * fromFactor;
                result = valueInBaseUnit / toFactor;
            }

            // Display the result, formatted to a reasonable number of decimal places
            resultDisplay.textContent = result.toFixed(6).replace(/\.?0+$/, ''); // Remove trailing zeros
        }

        // Specific function for temperature conversion
        function convertTemperature(value, fromUnit, toUnit) {
            let valueInCelsius;

            // Step 1: Convert the 'from' value to Celsius (the base unit)
            switch (fromUnit) {
                case 'celsius':
                    valueInCelsius = value;
                    break;
                case 'fahrenheit':
                    valueInCelsius = (value - 32) * 5/9;
                    break;
                case 'kelvin':
                    valueInCelsius = value - 273.15;
                    break;
            }

            let result;

            // Step 2: Convert the Celsius value to the 'to' unit
            switch (toUnit) {
                case 'celsius':
                    result = valueInCelsius;
                    break;
                case 'fahrenheit':
                    result = (valueInCelsius * 9/5) + 32;
                    break;
                case 'kelvin':
                    result = valueInCelsius + 273.15;
                    break;
            }
            return result;
        }

        // Function to reset all fields
        function clearFields() {
            inputValue.value = '';
            resultDisplay.textContent = '0';
            populateUnits(); // Reset dropdowns to default
        }

        // Add event listeners
        window.addEventListener('DOMContentLoaded', () => {
            populateUnits(); // Initial population of units on page load
        });

        categorySelect.addEventListener('change', populateUnits);
        fromUnitSelect.addEventListener('change', convert);
        toUnitSelect.addEventListener('change', convert);
        inputValue.addEventListener('input', convert);
        clearButton.addEventListener('click', clearFields);
    </script>
</body>
</html>
