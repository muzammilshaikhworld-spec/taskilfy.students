<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools Source</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    /* Very lightweight static background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 20% 30%, rgba(0,255,150,0.2), transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(0,150,255,0.2), transparent 60%),
                  radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), transparent 80%);
      z-index: -2;
    }

    /* Falling stars */
    .star {
      position: fixed;
      top: -10px;
      width: 2px;
      height: 10px;
      background: white;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: -1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
    }

    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    .tool {
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(4px);
      cursor: pointer;
    }

    .tool:hover {
      background: rgba(255,255,255,0.15);
    }

    .tool a {
      color: white;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Stars -->
  <script>
    for (let i = 0; i < 40; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (2 + Math.random() * 3) + 's';
      star.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(star);
    }
  </script>

</body>
