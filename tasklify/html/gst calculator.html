<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GST Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label, select, input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 15px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>GST Calculator</h2>
    <label for="amount">Enter Amount (₹):</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label for="gst">Select GST Rate:</label>
    <select id="gst">
      <option value="18">18% (9% CGST + 9% SGST)</option>
      <option value="12">12% (6% CGST + 6% SGST)</option>
      <option value="5">5% (2.5% CGST + 2.5% SGST)</option>
      <option value="28">28% (14% CGST + 14% SGST)</option>
    </select>

    <button onclick="calculateGST()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateGST() {
      const amount = parseFloat(document.getElementById('amount').value);
      const gstRate = parseFloat(document.getElementById('gst').value);

      if (isNaN(amount) || amount <= 0) {
        document.getElementById('result').innerHTML = "⚠️ Please enter a valid amount.";
        return;
      }

      const cgst = gstRate / 2;
      const sgst = gstRate / 2;

      const cgstAmount = (amount * cgst) / 100;
      const sgstAmount = (amount * sgst) / 100;
      const totalGST = cgstAmount + sgstAmount;
      const totalAmount = amount + totalGST;

      document.getElementById('result').innerHTML = `
        <strong>Base Amount:</strong> ₹${amount.toFixed(2)} <br>
        <strong>CGST (${cgst}%):</strong> ₹${cgstAmount.toFixed(2)} <br>
        <strong>SGST (${sgst}%):</strong> ₹${sgstAmount.toFixed(2)} <br>
        <strong>Total GST:</strong> ₹${totalGST.toFixed(2)} <br>
        <strong>Final Amount:</strong> ₹${totalAmount.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
