<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - GAMMERSROOM</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      text-align: center;
      font-size: 1.1rem;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .links a {
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
    .links a:hover {
      background: rgba(255,255,255,0.25);
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .videos iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>About Us</h1>
      <p>Welcome to <strong>GAMMERSROOM</strong>, created by <strong>Nature's Love</strong>. We share amazing gaming content, tips, and live streams to entertain and grow a community of gamers worldwide.</p>
      <div class="links">
        <a href="https://www.youtube.com/@GAMMERSROOM" target="_blank">YouTube Channel</a>
        <a href="https://www.instagram.com/nature_s_love_/" target="_blank">Instagram Page</a>
      </div>
      <h2>Featured Videos</h2>
      <div class="videos">
        <iframe src="https://www.youtube.com/embed/462cm0hBS3M" title="Video 1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/9g24dArpFcI" title="Video 2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/NUzhcMqjMtY" title="Video 3" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/GySZSsoNJNg" title="Video 4" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/cYgRSL4ld3w" title="Video 5" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</body>
</html>
